#**Instalar R Markdown**


```r

install.packages("tidyverse")

library(rmarkdown)

```
---
#**Detr√°s de escenas**

1) Cuando le damos `knit` al documento, R Markdown env√≠a el archivo `.Rmd` a knitr, este ejecuta los fragmentos de c√≥digo y crea un nuevo documento de formato `.md` que incluye el c√≥digo y su salida

2) Este archivo generado es luego procesado por `pandoc`, que es responsable de crear el archivo terminado. 

`Ventaja flujo de trabajo de dos pasos:` ¬°se puede crear una amplia gama de formatos de salida!

![](http://r4ds.had.co.nz/images/RMarkdownFlow.png)
